services:
  db:
    image: postgres:16-alpine
    container_name: mail-db
    restart: always
    environment:
      POSTGRES_DB: maildb
      POSTGRES_USER: mailuser
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mailnet

  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: mail-server
    hostname: mail.course.local
    domainname: course.local
    restart: always
    ports:
      - "25:25"
      - "587:587"
      - "465:465"
      - "993:993"
      - "143:143"
    environment:
      SSL_TYPE: self-signed
      ONE_DIR: 1
      PERMIT_DOCKER: network
      ENABLE_RSPAMD: 1
      ENABLE_FAIL2BAN: 1
      POSTMASTER_ADDRESS: postmaster@course.local
      SMTP_ONLY: 0
    volumes:
      - maildata:/var/mail
      - mailstate:/var/mail-state
      - ./dms-config:/tmp/docker-mailserver
      - ./dms-config/ssl:/etc/dms/tls
    depends_on:
      - db
    networks:
      - mailnet

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - mailnet
    depends_on:
      - db

  rainloop:
    image: hardware/rainloop:latest
    container_name: rainloop
    restart: always
    ports:
      - "8888:8888"
    environment:
      - APACHE_HTTP_PORT=80
    volumes:
      - rainloop_data:/rainloop/data
    networks:
      - mailnet
    depends_on:
      - mailserver

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - portainer_data:/data
      - //var/run/docker.sock:/var/run/docker.sock  
    networks:
      - mailnet

volumes:
  postgres_data:
  maildata:
  mailstate:
  pgadmin_data:
  rainloop_data:
  portainer_data:

networks:
  mailnet:
    driver: bridge