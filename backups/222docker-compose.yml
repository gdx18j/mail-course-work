services:
  db:
    image: postgres:16-alpine
    container_name: mail-db
    restart: always
    environment:
      POSTGRES_DB: maildb
      POSTGRES_USER: mailuser
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mailnet
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mailuser -d maildb" ]
      interval: 5s
      timeout: 5s
      retries: 10

  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: mail-server
    hostname: mail.course.local
    domainname: course.local
    restart: always
    ports:
      - "25:25"
      - "587:587"
      - "465:465"
      - "993:993"
      - "143:143"
    environment:
      SSL_TYPE: self-signed
      ONE_DIR: 1
      PERMIT_DOCKER: network
      ENABLE_RSPAMD: 0
      ENABLE_FAIL2BAN: 0
      POSTMASTER_ADDRESS: postmaster@course.local
      ENABLE_POSTFIX_VIRTUAL_TRANSPORT: 1
      DBDRIVER: pgsql
      POSTGRES_HOST: db
      POSTGRES_DB: maildb
      POSTGRES_USER: mailuser
      POSTGRES_PASSWORD: password
      ENABLE_SASLAUTHD: 1   # ← ЭТА СТРОЧКА ВСЁ ВКЛЮЧАЕТ
    volumes:
      - maildata:/var/mail
      - mailstate:/var/mail-state
      - ./dms-config:/tmp/docker-mailserver
    depends_on:
      db:
        condition: service_healthy
    networks:
      mailnet:
        aliases:
          - mail.course.local

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - mailnet

  webmail:
    image: ghcr.io/the-djmaze/snappymail:latest   # самый популярный и свежий образ
    container_name: webmail
    restart: always
    ports:
      - "8082:80"
      - "8443:443"   # если захочешь HTTPS на самом SnappyMail
    environment:
      - SNAPPYMAIL_ADMIN_LOGIN=admin@course.local   # логин админа
      - SNAPPYMAIL_ADMIN_PASSWORD=password     # пароль админа (поменяй)
    volumes:
      - webmail_data:/var/lib/snappymail       # используй тот же volume, он совместим частично
    depends_on:
      - mailserver
    networks:
      - mailnet

  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: always
    command:
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=tvoy@email.ru"
      - "--certificatesresolvers.letsencrypt.acme.storage=/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - traefik_data:/acme.json
    networks:
      - mailnet

volumes:
  postgres_data:
  maildata:
  mailstate:
  pgadmin_data:
  rainloop_data:
  rainloop_config:
  traefik_data:
  snappymail_config:
  snappymail_data:
  webmail_data:

networks:
  mailnet:
    driver: bridge